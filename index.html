<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI-Based Personalized Food Recommendation System</h1>
        <p>Your Health, Your Diet, Your Way</p>
    </header>

    <section id="user-input">
        <h2>Get Your Personalized Meal Plan</h2>
        <form id="health-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>

            <label for="condition">Health Condition:</label>
            <select id="condition" name="condition" required>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="obesity">Obesity</option>
                <option value="thyroid">Thyroid Disorder</option>
            </select>

            <label for="diet">Diet Preference:</label>
            <select id="diet" name="diet" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="none">No Preference</option>
            </select>

            <button type="submit">Generate Meal Plan</button>
        </form>
    </section>

    <section id="meal-plan" class="hidden">
        <h2>Your Personalized Meal Plan</h2>
        <div id="meal-details">
            <table id="meal-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Weekly meal plan will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div id="button-container">
            <!-- <button id="accept-button">Accept Meal Plan</button> -->
            <button id="regenerate-button">Regenerate Meal Plan</button>
            <button id="print-button">Print Meal Plan</button>
        </div>
    </section>

    <!-- <footer>
        <p>&copy; 2024 AI Food Recommendation System. All rights reserved.</p>
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
